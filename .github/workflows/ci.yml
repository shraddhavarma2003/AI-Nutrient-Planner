name: AI Nutrition CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHONPATH: src

jobs:
  # Stage 1: Code Quality
  lint:
    name: üîç Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install linter
        run: pip install ruff
      - name: Run linter
        run: ruff check src/ --ignore E501

  # Stage 2: Unit Tests
  test:
    name: üß™ Test Suite
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run all tests
        run: pytest tests/ -v --tb=short

  # Stage 3: Medical Rule Validation (Critical)
  test-medical-rules:
    name: üè• Medical Rule Tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Test rule engine
        run: pytest tests/test_rule_engine.py -v
      - name: Test medical safety
        run: pytest tests/ -k "safety or rule or allergen" -v

  # Stage 4: Build Docker Image
  build:
    name: üê≥ Build Container
    needs: [test, test-medical-rules]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ai-nutrition:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Stage 5: Deploy (main branch only)
  deploy:
    name: üöÄ Deploy
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Render
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK" ]; then
            curl -X POST "$RENDER_DEPLOY_HOOK"
            echo "‚úÖ Deployment triggered"
          else
            echo "‚ö†Ô∏è No deploy hook configured"
          fi
